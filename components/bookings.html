<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Hotel App</title>
  <link rel="stylesheet" href="bookings.css"> <!-- Link to your bookings component CSS file -->
</head>
<body>
    <!-- bookings.component.html -->

<div class="bookings">
    <h2>My Bookings</h2>
    
    <!-- Display booked items -->
    <div *ngIf="bookings.length > 0; else noBookings">
      <ul>
        <li *ngFor="let booking of bookings">
          <div class="booking-item">
            <h3>{{ booking.title }}</h3>
            <p>Date: {{ booking.date }}</p>
            <p>Time: {{ booking.time }}</p>
            <p>Location: {{ booking.location }}</p>
          </div>
        </li>
      </ul>
    </div>
    
    <!-- Message when no bookings available -->
    <ng-template #noBookings>
      <p>No bookings available.</p>
    </ng-template>
  </div>
  
<!-- Your existing HTML content and bookings component -->

</body>
</html>
